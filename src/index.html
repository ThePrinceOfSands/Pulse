<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a  href="#" class="header__logo">
                    <img src="img/icons/Main_logo.png" alt="Main_Logo">
                </a>

                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>

                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">Заказать звонок</button>
                </div>
            </header>


            <div class="promo__wrapper">
                <h1 class="probp__header">ПОДБОР ПУЛЬСОМЕТРА</h1>
                <h1 class="promo__subheader">С УЧЕТОМ ВАШЕГО УРОВНЯ ПОДГОТОВКИ</h1>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="img/icons/timer.png" alt="Time">
                        Время подбора:
                        10 минут
                    </div>

                    <div class="promo__icon">
                        <img src="img/icons/icon_delivery.png" alt="Delivery">
                        Бесплатная
                        доставка
                    </div>

                    <div class="promo__icon">
                        <img src="img/icons/icon_message.png" alt="message">
                        Ответим 
                        на все вопросы
                    </div>

                </div>

                <button class="button button_main">Заказать консультацию</button>
                <div class="promo__link">
                    или
                    <a href="#"> ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>
    </div>
